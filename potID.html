<!DOCTYPE html>
<html>
<head>
  <title>Finds Identifier</title>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>
<body>
  <h2>Upload a photo of the find</h2>
  <input type="file" accept="image/*" onchange="predict(this)">
  <p id="result">Waiting for image...</p>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/wCePivtRj/";
    let model;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
    }

    async function predict(input) {
      const img = document.createElement("img");
      img.src = URL.createObjectURL(input.files[0]);
      await img.decode();
      const prediction = await model.predict(img);
      const best = prediction.reduce((a, b) => a.probability > b.probability ? a : b);
      document.getElementById("result").innerText = `Prediction: ${best.className}`;
    }

    init();
  </script>
</body>
</html>
